<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                > 

    <h:panelGroup class="top-toolbar" layout="block">
        <h:form enctype="multipart/form-data" id="upload-form">

            <p:fileUpload fileUploadListener="#{fileController.handleFileUpload}" mode="advanced" dragDropSupport="true"  
                          update="messages" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|doc|docx|rar|zip|(r|t)ar.?.?)$/" />  
            <p:growl id="messages" showDetail="true"/>  

        </h:form>
    </h:panelGroup>

</ui:composition>
