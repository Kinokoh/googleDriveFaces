<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"> 


    <h:panelGroup class="footer" layout="block">
        <h:panelGroup class="container" layout="block">
            <h:panelGroup class="clearfix" layout="block">
                <h:panelGroup class="footer-logo" layout="block">
                    <h:graphicImage value="/resources/img/logo.png" width="70" height="50" />
                    <h:link value="#{msg['global.title']}" outcome="index" />
                </h:panelGroup>
                <dl class="footer-nav">
                    <dt class="nav-title">DESIGN</dt>
                    <dd class="nav-item">
                        <h:outputLink value="http://bootflat.github.io/" >
                            Bootflat
                        </h:outputLink>
                    </dd>
                </dl>
                <dl class="footer-nav">
                    <dt class="nav-title">ABOUT</dt>
                    <dd class="nav-item">
                        <h:link value="#{msg['global.title']}" outcome="about" class="menuitem"/>
                    </dd>
                </dl>
                <dl class="footer-nav">
                    <dt class="nav-title">TOOLS</dt>
                    <dd class="nav-item">
                        <h:outputLink value="http://www.primefaces.org/" >
                            Primefaces
                        </h:outputLink>
                    </dd>
                </dl>
                <dl class="footer-nav">
                    <dt class="nav-title">CONTACT</dt>
                    <dd class="nav-item"><a href="#">#{msg['footer.contact']}</a></dd>
                </dl>
            </h:panelGroup>
            <h:panelGroup class="footer-copyright text-center" layout="block">
                <h:outputText value="#{msg['footer.copyright']}" />
            </h:panelGroup>

        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
