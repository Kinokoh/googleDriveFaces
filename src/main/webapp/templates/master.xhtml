<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view locale="#{languageController.localeCode}" >
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

            <link href="#{resource['img/favicon_128.ico']}" rel="icon" type="image/x-icon"/>
            
            <h:outputStylesheet library="css" name="default.css" /> 
            <h:outputStylesheet library="css" name="cssLayout.css" /> 
            <h:outputStylesheet library="css" name="bootstrap.css" /> 
            <h:outputStylesheet library="css" name="justified-nav.css" /> 
            <h:outputScript library="js" name="bootstrap.js" />

            <title>
                <ui:insert name="title">
                    #{msg['home.label']}
                </ui:insert> - #{msg['global.title']}
            </title>
        </h:head>

        <h:body>
            <f:facet name="last">
                <h:outputStylesheet library="css" name="bootflat.min.css" />
                <h:outputStylesheet library="css" name="flatfaces.css" /> 
            </f:facet>

            <h:panelGroup layout="block" >
                <ui:insert name="body" >
                </ui:insert>
            </h:panelGroup>

        </h:body>
    </f:view>

</html>
