<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <h:outputStylesheet library="css" name="default.css" /> 
        <h:outputStylesheet library="css" name="cssLayout.css" /> 
        <h:outputStylesheet library="css" name="bootstrap.css" /> 
        <h:outputStylesheet library="css" name="style.css" /> 
       
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <h:panelGroup layout="block" id="top">
            <ui:insert name="footer" >
                <ui:include src="./../header.xhtml" />
            </ui:insert>
        </h:panelGroup>
        <h:panelGroup layout="block">
            <h:panelGroup layout="block" id="left">
                <ui:insert name="left">
                     <ui:insert name="upload" >
                        <ui:include src="./../upload.xhtml" />
                    </ui:insert>
                </ui:insert>
            </h:panelGroup>
            <h:panelGroup layout="block" id="content" class="left_content">
                <ui:insert name="body">Content</ui:insert>
             </h:panelGroup>
            
        </h:panelGroup>
        <h:panelGroup layout="block" id="bottom">
            <ui:insert name="footer" >
                <ui:include src="./../footer.xhtml" />
            </ui:insert>
        </h:panelGroup>

    </h:body>

</html>
