<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="master.xhtml">

    <ui:define name="body">
        <h:panelGroup layout="block" class="connectedHeader">
            <h:panelGroup layout="block" class="container">
                <h:panelGroup layout="block" class="pull-right">
                    <h:graphicImage value="/resources/img/logo.png" width="60" height="40" />
                </h:panelGroup>
                <h:panelGroup layout="block" class="title">
                    <h:link value="#{msg['global.title']}" outcome="index" class="menuitem"/>
                </h:panelGroup>
            </h:panelGroup>

        </h:panelGroup>
        <h:panelGroup layout="block" class="container">
            <h:panelGroup layout="block" id="header" class="masthead">
                <ui:insert name="header" >
                    <ui:include src="../components/header.xhtml" />
                </ui:insert>
            </h:panelGroup>

            <h:panelGroup layout="block" id="content">
                <ui:insert name="content" >
                    <ui:insert name="content"></ui:insert>
                </ui:insert>
            </h:panelGroup>
        </h:panelGroup>     
        <h:panelGroup layout="block" id="footer">
            <ui:insert name="footer" >
                <ui:include src="../components/footer.xhtml" />
            </ui:insert>
        </h:panelGroup>

    </ui:define>

</ui:composition>
