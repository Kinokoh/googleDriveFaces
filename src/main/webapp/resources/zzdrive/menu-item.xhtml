<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
 
    <composite:interface>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="outcome" required="false"/>
    	<composite:attribute name="action" required="false"
    		method-signature="java.lang.String action()" />
    </composite:interface>

    <composite:implementation>
        <li class="#{view.viewId == '/'.concat(cc.attrs.outcome).concat('.xhtml') ? 'active' : ''}">
            <h:form rendered="#{not empty cc.attrs.action}">
                <h:commandLink value="#{cc.attrs.value}" action="#{cc.attrs.action}"/>
            </h:form>
            
            <h:link rendered="#{empty cc.attrs.action}" value="#{cc.attrs.value}" outcome="#{cc.attrs.outcome}"/>
        </li>
    </composite:implementation>
</html>
