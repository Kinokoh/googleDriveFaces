<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="templates/connected.xhtml">

        <ui:define name="title">#{msg['page.files']}</ui:define>

        <ui:define name="content">

            <ol class="breadcrumb breadcrumb-arrow">
                <c:forEach items="${directoryBean.parents}" var="parent" varStatus="loopStatus">
                    <ui:fragment rendered="#{!loopStatus.last}">
                        <li>
                            <h:link outcome="files"><i class="glyphicon glyphicon-folder-close"></i> ${parent.value}</h:link>
                        </li>
                    </ui:fragment>
                    <ui:fragment rendered="#{loopStatus.last}">
                        <li class="active">
                            <span><i class="glyphicon glyphicon-folder-open"></i> ${parent.value}</span>
                        </li>
                    </ui:fragment>
                </c:forEach>
            </ol>

            <h:panelGroup layout="block" id="left">
                    <ui:include src="components/upload.xhtml" />
            </h:panelGroup>

            <ui:include src="components/createFolderModal.xhtml" />

            <h:panelGroup layout="block" id="listFiles" class="panel panel-info">
                <h:panelGroup layout="block" class="panel-heading">
                    <h:outputText styleClass="h4" value="#{msg['file.me']}" />
                </h:panelGroup>
                <h:panelGroup layout="block" class="panel-body">
                    <p:dataTable id="files" var="file" value="#{fileController.files}" 
                                 rowKey="#{file.name}" stickyHeader="true"
                                 selection="#{fileController.selectedFile}" selectionMode="single">

                        <p:column headerText="#{msg['global.type']}">
                            #{file.type}
                        </p:column>
                        
                        <p:column headerText="#{msg['global.name']}">
                            #{file.name}
                        </p:column>

                        <p:column headerText="#{msg['global.size']}">
                            #{file.size}
                        </p:column>
                        
                        <p:column headerText="#{msg['global.date']}">
                            #{file.date}
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup layout="block" id="listSharedFiles" class="panel panel-warning">
                <h:panelGroup layout="block" class="panel-heading">
                    <h:outputText styleClass="h4" value="#{msg['file.sharewm']}" />
                </h:panelGroup>
                <h:panelGroup layout="block" class="panel-body">

                </h:panelGroup>
            </h:panelGroup>
        </ui:define>

    </ui:composition>
</html>
