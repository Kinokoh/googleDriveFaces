<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="master.xhtml">
        
    <ui:define name="title">
        <ui:insert name="title">
            #{msg['home.label']}
        </ui:insert>
    </ui:define>

    <ui:define name="body">
        <h:panelGroup layout="block" class="presentation masthead jumbotron">
            <h:panelGroup layout="block" class="container">
                <h:graphicImage value="/resources/img/logo.png" width="100" height="70" />
                <h:outputText styleClass="title" value="#{msg['global.title']}" />
                <h:outputText styleClass="subtitle" value="#{msg['home.label']}" />      
            </h:panelGroup>
        </h:panelGroup>

        <ui:insert name="content">
        </ui:insert>

    </ui:define>

</ui:composition>
